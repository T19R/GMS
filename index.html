<!DOCTYPE html>
<html>
<head>
  <title>Card Game</title>
  <link rel="stylesheet" href="style.css">
 </head>


<body>
  <div id="game">
    <div id="player1" class="player">
      <h2>Player 1</h2>
      <p id="player1CardCount"></p>
      <div id="player1Deck" class="deck"></div>
      <div id="player1Card" class="card"></div>
    </div>
    <div id="player2" class="player">
      <h2>Player 2</h2>
       <p id="player1CardCount"></p>
      <div id="player2Deck" class="deck"></div>
      <div id="player2Card" class="card"></div>
    </div>
    <div id="result"></div>
    <button id="playButton">Play!</button>
    <button id="reloadButton">Reload</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
